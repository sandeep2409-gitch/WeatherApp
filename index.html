<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff}
    .app{background:rgba(255,255,255,0.15);backdrop-filter:blur(15px);padding:30px;border-radius:20px;text-align:center;width:350px;box-shadow:0 8px 25px rgba(0,0,0,0.3);animation:fadeIn 1s ease}
    @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    h1{margin-bottom:20px;font-size:1.8rem;font-weight:600}
    input{padding:12px;border:none;border-radius:10px;width:80%;margin-bottom:15px;font-size:1rem;outline:none;text-align:center}
    button{padding:12px 25px;border:none;border-radius:10px;background:#ff9800;color:#fff;font-size:1rem;cursor:pointer;transition:0.3s}
    button:hover{background:#e67e22;transform:scale(1.05)}
    .weather{margin-top:20px;opacity:0;transform:translateY(20px);transition:all 0.6s ease}
    .weather.show{opacity:1;transform:translateY(0)}
    .weather img{width:100px;animation:float 3s infinite ease-in-out}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
    .temp{font-size:2.5rem;font-weight:600;margin:10px 0}
    .desc{font-size:1.2rem;text-transform:capitalize}
    .details{margin-top:10px;font-size:0.95rem}
    .error{margin-top:15px;color:#ff4c4c;font-weight:600}
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸŒ¦ Weather</h1>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Search</button>
    <div class="weather" id="weather">
      <img id="icon" src="" alt="">
      <div class="temp" id="temp"></div>
      <div class="desc" id="desc"></div>
      <div class="details" id="details"></div>
    </div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const apiKey="2838a8628ab64c9dc76abf4e1c2abab9";
    async function getWeather(){
      const city=document.getElementById("city").value;
      const weatherDiv=document.getElementById("weather");
      const errorDiv=document.getElementById("error");
      if(!city){errorDiv.textContent="Enter a city";weatherDiv.classList.remove("show");return}
      const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try{
        const res=await fetch(url);
        if(!res.ok)throw new Error();
        const data=await res.json();
        document.getElementById("icon").src=`https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById("temp").textContent=`${data.main.temp}Â°C`;
        document.getElementById("desc").textContent=data.weather[0].description;
        document.getElementById("details").textContent=`Humidity: ${data.main.humidity}% | Wind: ${data.wind.speed} m/s`;
        weatherDiv.classList.add("show");errorDiv.textContent="";
      }catch{errorDiv.textContent="City not found";weatherDiv.classList.remove("show")}
    }
  </script>
</body>
</html>
